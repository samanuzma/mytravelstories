<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/contact.jpg" height="300px" />
        <nav>
            <a href="./index.html">Home</a>
            <a href="./contact.html">Reach Me</a>
        </nav>
    </header>
    <main>
        <h1>Let's Connect</h1>
        <p>"Life is Either a daring adventure or nothing at all"</p>
        <form action="./" method="GET">
            <h2>Your Details:</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <br><br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <br><br>

            <label for="city">City</label>
            <select id="city" name="city">
                <option value="sydney">Sydney</option>
                <option value="melbourne">Melbourne</option>
                <option value="Brisbane">Brisbane</option>
                <option value="gold coast">Gold Coast</option>
            </select>
            <br><br>

            <label>How did you hear about me?</label>
            <input type="radio" id="facebook" name="hear" value="Facebook">
            <label for="facebook">Facebook</label>
            <input type="radio" id="website" name="hear" value="Website">
            <label for="website">Website</label>
            <br><br>

            <label for="comment"> Leave your comments here</label><br>
            <textarea id="comment" name="comment" >
            </textarea>
            <br><br>
            <input type="submit" name="submit">
        </form><br>
    </main>
    <footer>
        <hr>
        <p>Copyright 2022. All rights reserved. </p>
    </footer>
</body>
</html>
